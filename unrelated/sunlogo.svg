<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Define the radial gradient.
    gradientUnits="userSpaceOnUse" is crucial. It ensures all shapes use one
    single gradient based on the SVG's coordinate system, rather than
    each shape having its own separate gradient.
  -->
  <defs>
    <radialGradient id="sunGradient" cx="100" cy="100" r="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:rgb(255,220,0)" />
      <stop offset="50%" style="stop-color:rgb(255,140,0)" />
      <stop offset="100%" style="stop-color:rgb(255,140,0)" />
    </radialGradient>
  </defs>

  <!-- 
    A single group for the entire sun. 
    The fill is set here once and is inherited by all child shapes (the circle and the rays).
  -->
  <g fill="url(#sunGradient)">
    <!-- The central body of the sun -->
    <circle cx="100" cy="100" r="60" />

    <!-- Group for all the rays, centered for easy rotation -->
    <g transform="translate(100,100)">
      <!-- Long Rays (Ratio 3) -->
      <!-- The y position (-72) and height (18) ensure the base is inside the circle, hiding the seam. -->
      <g>
        <rect x="-4" y="-72" width="8" height="18" rx="4" />
        <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(30)" />
        <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(60)" />
        <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(90)" />
        <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(120)" />
        <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(150)" />
        <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(180)" />
        <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(210)" />
        <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(240)" />
        <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(270)" />
        <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(300)" />
        <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(330)" />
      </g>
      <!-- Short Rays (Ratio 1) -->
      <!-- The y position (-64) and height (6) also ensure seamless merging. -->
      <g>
        <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(15)" />
        <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(45)" />
        <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(75)" />
        <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(105)" />
        <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(135)" />
        <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(165)" />
        <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(195)" />
        <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(225)" />
        <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(255)" />
        <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(285)" />
        <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(315)" />
        <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(345)" />
      </g>
    </g>
  </g>
</svg>