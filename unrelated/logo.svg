<svg
  width="1024"
  height="1024"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Gradient for the sun -->
    <radialGradient
      id="sun-gradient"
      cx="50%"
      cy="50%"
      r="50%"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0%" stop-color="#F2A104" />
      <stop offset="80%" stop-color="#0D6375" />
    </radialGradient>

    <!-- Gradient for the house to create a highlight effect -->
    <linearGradient id="house-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F2A104" />
      <stop offset="40%" stop-color="#0D6375" />
      <stop offset="100%" stop-color="#0D6375" />
    </linearGradient>
  </defs>

  <!-- Layer 1: The Sun Icon -->
  <g fill="url(#sun-gradient)">
    <circle cx="100" cy="100" r="60" />
    <g transform="translate(100,100)">
      <!-- Long rays, generated from the component's loop -->
      <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(0)" />
      <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(30)" />
      <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(60)" />
      <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(90)" />
      <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(120)" />
      <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(150)" />
      <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(180)" />
      <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(210)" />
      <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(240)" />
      <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(270)" />
      <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(300)" />
      <rect x="-4" y="-72" width="8" height="18" rx="4" transform="rotate(330)" />
      <!-- Short rays, generated from the component's loop -->
      <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(15)" />
      <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(45)" />
      <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(75)" />
      <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(105)" />
      <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(135)" />
      <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(165)" />
      <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(195)" />
      <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(225)" />
      <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(255)" />
      <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(285)" />
      <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(315)" />
      <rect x="-4" y="-64" width="8" height="6" rx="4" transform="rotate(345)" />
    </g>
  </g>

  <!-- Layer 2: The House Icon, with its own gradient fill -->
  <g transform="translate(22, 35) scale(6.5)">
    <path
      d="M5.27446 10.1262C5 10.7229 5 11.4018 5 12.7595V16.9999C5 18.8856 5 19.8284 5.58579 20.4142C6.11733 20.9457 6.94285 20.9949 8.5 20.9995V16C8.5 14.8954 9.39543 14 10.5 14H13.5C14.6046 14 15.5 14.8954 15.5 16V20.9995C17.0572 20.9949 17.8827 20.9457 18.4142 20.4142C19 19.8284 19 18.8856 19 16.9999V12.7595C19 11.4018 19 10.7229 18.7255 10.1262C18.4511 9.52943 17.9356 9.08763 16.9047 8.20401L15.9047 7.34687C14.0414 5.74974 13.1098 4.95117 12 4.95117C10.8902 4.95117 9.95857 5.74974 8.09525 7.34687L7.09525 8.20401C6.06437 9.08763 5.54892 9.52943 5.27446 10.1262ZM13.5 20.9999V16H10.5V20.9999H13.5Z"
      fill="url(#house-gradient)"
    />
  </g>
</svg>